<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Value Rush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Top Bar -->
        <div id="top-bar">
            <div id="level">Level: MIXED</div>
            <div id="score">Score: 0</div>
            <div id="lives">❤️❤️❤️</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1 class="title">Lab Value Rush</h1>
            <p>Identify whether lab values are low, normal, or high before they reach the bottom!</p>
            <button id="start-btn">Start Game</button>
        </div>

        <!-- Game Area -->
        <div id="game-area"></div>

        <!-- Feedback Message -->
        <div id="feedback"></div>

        <!-- Control Buttons -->
        <div id="controls">
            <button id="low-btn" class="low">LOW</button>
            <button id="normal-btn" class="normal">NORMAL</button>
            <button id="high-btn" class="high">HIGH</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
